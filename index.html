<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="text-center" id="main-title">Weather App</h1>
  <h2 class="text-center" id="info-error"></h2>
    <div class="row" id="main-first-box">

      <div class="box col-md-4" id="first-box">
        <h1 class="text-center" id="city-h1">City</h1>
        <h2 class="text-center" id="city"></h2>
      </div>


      <div class="box col-md-4" id="second-box">
          <h1 class="text-center" id="description"></h1>
          <img id="icon-weather"></img>
      </div>

      <div class="box col-md-4" id="third-box">
        <h1 class="text-center" id="temperature-title">Temperature</h1>
        <h2 class="text-center" id="temperature"></h2>
      </div>

  </div>

  <div class="row" id="main-second-box">
    <div class="box col-md-4" id="forth-box">
        <h1 class="text-center" id="pressure-h1">Pressure</h1>
        <h2 class="text-center" id="pressure"></h2>
      </div>

    <div class="box col-md-4" id="fifth-box">
        <h1 class="text-center" id="humidity-h1">Humidity</h1>
        <h2 class="text-center" id="humidity"></h2>
      </div>

    <div class="box col-md-4" id="sixth-box">
        <h1 class="text-center" id="wind-h1">Wind</h1>
        <h2 class="text-center" id="wind"></h2>
        <img id="windDirection"></img>
      </div>

  </div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
